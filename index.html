<!DOCTYPE html>
<html lang="en" ng-app=>
<head>
  <title>Slumber Party</title>
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/style.css">
  
  <script src="lib/jquery.js"></script>
  <script src="lib/bootstrap.js"></script>
  
  <script src='lib/quintus.js'></script>
  <script src='lib/quintus_sprites.js'></script>
  <script src='lib/quintus_scenes.js'></script>
  <script src='lib/quintus_input.js'></script>
  <script src='lib/quintus_anim.js'></script>
  <script src='lib/quintus_2d.js'></script>
  <script src='lib/quintus_touch.js'></script>
  <script src='lib/quintus_ui.js'></script>
  <script src='lib/quintus_audio.js'></script>
  <script src='lib/quintus_tmx.js'></script>
  <script src='lib/firebase.js'></script>  
  <!--
  <script type='text/javascript' src='https://cdn.firebase.com/js/client/1.0.2/firebase.js'></script>
  -->
  <script src="app/initialize.js"></script>
    
  <script src="app/game.js" type="text/javascript"></script>
  
  <script>
    $(document).unbind('keydown').bind('keydown', function (event) {
      var doPrevent = false;
      if (event.keyCode === 8) {
        var d = event.srcElement || event.target;
        if ((d.tagName.toUpperCase() === 'INPUT' && (d.type.toUpperCase() === 'TEXT' || d.type.toUpperCase() === 'PASSWORD')) 
          || d.tagName.toUpperCase() === 'TEXTAREA') {
          doPrevent = d.readOnly || d.disabled;
      }
      else {
        doPrevent = true;
      }
    }

    if (doPrevent) {
      event.preventDefault();
    }
  });
  </script>


</head>
<body>
  <div class="navbar navbar-default">
    <div class="navbar-header">
      <a class="navbar-brand" href="#">Slumber Party</a>
    </div>
  </div>

  <div class="container nopadding">
    <div class="row nopadding">
      <div id="console">
        <!-- top body -->
        <div id="canvas_game">
          <canvas id="game"> </canvas>
        </div>
      </div>
    </div>
  </div>
</body>


</html>
